<ion-view title="{{vehicle.Year}} {{vehicle.Make}} {{vehicle.Model}}">

<ion-nav-buttons side="right">
      <button class="button button-calm button-clear" ng-click="doSomething()">
        {{vehicle.StockNumber}}
      </button>&nbsp;
      <button class="button button-balanced" ng-click="doSomething()">
        Save
      </button>
    </ion-nav-buttons>

  <ion-content has-header="true" padding="true">

	<div class="list">
		<div class="item item-icon-right" ng-repeat="(field, data) in vehicle" ng-switch on="field">

			<div ng-switch-when="Description">
				{{field}}
				<p>{{data}}</p>
			</div>

			<div class="" ng-switch-when="Options">
				{{field}}
				<i class="icon ion-chevron-right"></i>
			</div>

			<div class="" ng-switch-when="Photos">
				{{field}}
				<i class="icon ion-chevron-right"></i>
			</div>

			<div class="" ng-switch-when="Price">
				{{field}}
				<span class="item-note">{{data | currency:"$"}}</span>
			</div>

			<div ng-switch-default>
				{{field}}
				<span class="item-note">{{data}}</span>
			</div>


		</div>
	</div>

  </ion-content>
</ion-view>
